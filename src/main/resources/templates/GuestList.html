<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Guest List</h1>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Guests</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="guest : ${guests}">
						<td th:text="${guest.name}"></td>
						<td th:text="${guest.numberOfGuests}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
